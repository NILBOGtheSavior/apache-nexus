<!DOCTYPE html>
<html>
    <head>
        <title>Nilbog's Server</title>
        <meta charset=UTF-8>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <script src="/js/bookmarks.js"></script>
    </head>
    <body> 
        <main>
            <header class="acrylic">
                <div id="logo">
                    <img src="img/logo.gif" alt="">
                </div>
                <div id="menu" class="node">
                    <!-- On click, the taskbar will change and show 3 options, light-mode/dark-mode switch, edit mode, and settings icon-->
                    <div id="taskbar"><p id="lemonthyme">12:00 AM</p></div>
                    <div id="profile"><img src="img/profile.png" alt=""></div>
                </div>
            </header>
            <div class="container">
                <section id="nexuslauncher" class="acrylic">
                    <!-- make this like the header. add date and time to the other side -->
                    <h1>Welcome, Nilbog</h1>
                    <form action="https://www.google.com/search" method="get">
                        <input id="searchbar" type="search" name="q" placeholder="Search Google" autocomplete="off" autocorrect="off" spellcheck="false" class="node">
                    </form>
                    <div id="bookmarks">
                        <a href="http://github.com/" class="node"><img src="/img/bookmarks/github.png" alt=""></a>
                        <a id="addBookmark" class="node viewMode" onclick="addBookmark">+</a>
                    </div>
                </section>
                <section id="apptray" class="acrylic">
                    <a href="" class="node">
                        <div><img src="img/icons/pihole.png" alt=""></div>
                        <p>Pihole</p>
                    </a>
                    <a href="" class="node">
                        <div><img src="img/icons/immich.png" alt=""></div>
                        <p>Immich</p>
                    </a>
                    <a href="" class="node viewMode">
                        <p>+</p>
                    </a>
                    <a class="invisible">
                    </a>
                </div>
            </section>
        </main>
        <footer></footer>
    </body>
</html>
