<!DOCTYPE html>
<html>
    <head>
        <title>Nilbog's Server</title>
        <meta charset=UTF-8>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <main>
            <div class="container">
                <div class="quicklaunch">
                    <!-- make this like the header. add date and time to the other side -->
                    <h1>Welcome, Nilbog</h1>
                    <div id="statusbar">
                        <div class="module"><img src="img/cloudy.png" alt=""> <a>26&deg;C</a></div>
                    </div>
                    <form action="https://www.google.com/search" method="get">
                        <input id="searchbar" type="search" name="q" placeholder="Search Google" autocomplete="off" autocorrect="off" spellcheck="false">
                    </form>
                    <div id="bookmarks">
                        <a href="http://github.com/"><img src="/img/bookmarks/github.png" alt=""><p>github</p></a>
                    </div>
                </div>
                
            </div>
        </main>
        <footer></footer>
    </body>
</html>
